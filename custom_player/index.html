<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-US-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Custom Player</title>
    <link rel="stylesheet" href="index.css" type="text/css"/>
</head>
<body>
<div id="wrapper" class="normalWrapper">
    <iframe id="player"
            src="https://v.kr.kollus.com/s?jwt=eyJhbGciOiAiSFMyNTYiLCJ0eXAiOiAiSldUIn0.eyJjdWlkIjoiaGR5YW5nIiwiZXhwdCI6MjAwMDAwMDAwMCwibWMiOlt7Im1ja2V5IjoiRnVZZ2ZydmsifV19.4shaYwKLs1rfnb4f1ceV7mBI6A2yj01wT5_gH2PNs88&custom_key=c8fe2fcc46ec0b76c2375ccba51941a6cfd81543aeeea106dff542b53be9acd2&s=0">
    </iframe>
    <div id="controls">
        <div id="center">
            <button id="rw"><i class="fas fa-backward"></i></button>
            <button id="play"><i class="far fa-play-circle"></i></button>
            <button id="ff"><i class="fas fa-forward"></i></button>
        </div>
        <div id="top">
            <div id="title_div">
                <span>11111</span>
            </div>
        </div>
        <div id="bottom">
            <div id="progress">
                <div id="value_progress"></div>
                <div id="value_repeat"></div>
                <div id="value_position"></div>

            </div>
            <div id="buttons">
                <div id="timelaps">
                    <span id="current_time">00:00:00</span>
                    <span> / </span>
                    <span id="duration">00:00:00</span>
                </div>
                <div id="button_center">
                    <button id="repeat">
                        <span id="repeatA">A</span>
                        <span id="repeatB">- B</span>
                    </button>

                </div>
                <div id="button_right">
                    <button id="mute"><i class="fas fa-volume-mute"></i></button>
                    <div id="volume">
                        <div id="volume_inner"></div>
                        <div id="volume_position"></div>
                    </div>
                    <!--                    <button id="pip">PIP</button>-->
                    <button id="setting"><i class="fas fa-sliders-h"></i></button>
                    <button id="fullscreen"><i class="fas fa-expand"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div id="touchpannel"></div>
    <div id="setting_menu">
        <div id="setting_inner">
            <div>
                <button id="setting_close"><i class="fas fa-times-circle"></i></button>
            </div>
            <div id="div_speed">
                <label for="sel_speed">배속 설정</label>
                <select id="sel_speed">
                    <option value="0.5">0.5</option>
                    <option value="1.0">1.0</option>
                    <option value="1.5">1.5</option>
                    <option value="2.0">2.0</option>
                </select>
            </div>
            <div id="div_step">
                <label for="sel_step">건너뛰기 설정</label>
                <input type="number" id="sel_step" value="5.0" min="0.0"/>
            </div>
        </div>
    </div>
    <div id="nscreen_popup">
        <div id="nscreen_popup_inner">

            <div id="nscreen_msg">
                <span>이전 재생위치인 <span id="nscreen_time"></span> 초 부터 다시 재생 하시겠습니까?</span>
            </div>
            <div id="nscreen_buttons">
                <button id="nscreen_ok">이어보기</button>
                <button id="nscreen_cancel">처음부터</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="1a3204681f.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://file.kollus.com/vgcontroller/vg-controller-client.latest.min.js"></script>
<!--<script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.min.js"></script>-->
<script type="text/javascript" src="hammer.min.js"></script>
<script src="index.js">
</script>
</div>
</body>
</html>
