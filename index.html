<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kollus VG Controller Interface</title>

    <style type="text/css">
        .playerWrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }
        iframe {
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="playerWrapper">
    <iframe src="http://v.kr.kollus.com/0qZmgZ2o?"></iframe>
</div>

<script type="text/javascript">
    var getMotionPermission = function () {
        if (typeof (DeviceMotionEvent) !== "undefined"
            && typeof (DeviceMotionEvent.requestPermission) == "function") {
            DeviceMotionEvent.requestPermission().then(res => {
                if (res === "granted") {
                    window.addEventListener("devicemotion", handleOrientation, true);
                }
            }).catch(console.error);

        }
        else {
            console.log("Not Supported Device Motion");
        }
    }
    var handleOrientation = function (event) {
        console.log(event);
    }
    window.onload = () => {
        getMotionPermission();
    }

</script>
</body>
</html>
